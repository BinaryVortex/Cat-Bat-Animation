<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Bat Animation 🐈🦇</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="frame" class="cat">
    <div class="center">
        <div class="ear a"></div>
        <div class="ear b"></div>
        <div class="wing a"></div>
        <div class="wing b"></div>
        <div class="tail"></div>
        <div class="body"></div>
        <div class="fang a"></div>
        <div class="fang b"></div>
        <div class="head"></div>
        <div class="extra"></div>
        <div class="eye a"></div>
        <div class="eye b"></div>
        <div class="nose"></div>
    </div>
</div>
</body>
</html>
